{{ define "main" }}
    <section>
        <h1>{{ .Title }}</h1>
        <article>
            {{ if .Params.sections }}
                {{ range .Params.sections }}
                    <h2>{{ .content.title }}</h2>
                    <p>{{ .content.text }}</p>
                {{ end }}
            {{ end }}

            {{ .Content | safeHTML }}
        </article>
    </section>
{{ end }}
